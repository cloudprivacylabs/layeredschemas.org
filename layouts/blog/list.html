{{ define "main" }}
<div class="row justify-content-center">
  <div class="col">
    <h1 class="text-center">{{ .Title }}</h1>
    <div class="text-center">{{ .Content }}</div>
    <div class="row">
			{{ range .Data.Pages -}}
			<div class="col-lg-5 col-xl-5 col-md-8 col-sm-8">
				<div class="card">
          <img src="{{.Permalink}}{{ .Params.Image }}" class="img-fluid card-img-top rounded-top-lg" alt="post-thumb">
					<div class="card-body">
						<h2 class="h3"><a class="stretched-link text-body" href="{{ .Permalink }}">{{ .Params.title }}</a></h2>
						<p>{{ .Params.lead | safeHTML }}</p>
						{{ partial "main/blog-meta.html" . -}}
					</div>
				</div>
			</div>
			{{ end -}}
    </div>
  </div>
</div>
{{ end }}
