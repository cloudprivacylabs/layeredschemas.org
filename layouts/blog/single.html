{{ define "main" }}
<div class="row justify-content-center">
  <div class="col-md-12 col-lg-10 col-xl-8">
    <article>
      <div class="blog-header">
        <h1>{{ .Title }}</h1>
        {{ partial "main/blog-meta.html" . }}
      </div>
      {{if .Params.image}}
      <div class="mb-4">
        <img src="{{ .Params.Image }}" class="img-fluid">
      </div>
      {{end}}
      {{ .Content }}
    </article>
  </div>
</div>
{{ end }}
